<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/htmx.js"></script>
    <script src="/calendar.js"></script>
  </head>
  <body>
    <div class="header-container">
      <button>
        <svg width="160" height="130" viewBox="0 0 175 125">
          <rect x="5" y="5" width="150" height="120" rx="10" ry="10" fill="none" stroke="#BFBFBF" stroke-width="7"/>
          <line x1="55" y1="5" x2="55" y2="125" stroke="#BFBFBF" stroke-width="7"/>
          <circle cx="30" cy="35" r="7" fill="#BFBFBF"/>
          <circle cx="30" cy="65" r="7" fill="#BFBFBF"/>
          <circle cx="30" cy="95" r="7" fill="#BFBFBF"/>
        </svg>
      </button>
      <div class="button-container">
        <button hx-get="/view/day" hx-target="#view-content" hx-swap="innerHTML">Jour</button>
        <button hx-get="/view/week" hx-target="#view-content" hx-swap="innerHTML">Semaine</button>
        <button hx-get="/view/month" hx-target="#view-content" hx-swap="innerHTML">Mois</button>
        <button hx-get="/view/year" hx-target="#view-content" hx-swap="innerHTML">Ann√©e</button>
      </div>
    </div>

    <div id="view-content">
      {{ template "month" . }}
    </div>
  </body>
</html>
