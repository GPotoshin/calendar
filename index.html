<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/custom_style.css">
    <link rel="stylesheet" href="/general_style.css">
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <button id="side-menu-button" onclick="handleClickOnSideMenuButton(this)">
      <svg viewBox="0 0 34 26">
        <rect x="2" y="2" width="30" height="22" rx="2" ry="2" fill="none" stroke="#737373" stroke-width="2"/>
        <line x1="14" y1="2" x2="14" y2="24" stroke="#737373" stroke-width="2"/>
        <circle cx="8" cy="7" r="2" fill="#737373"/>
        <circle cx="8" cy="13" r="2" fill="#737373"/>
        <circle cx="8" cy="19" r="2" fill="#737373"/>
      </svg>
    </button>
    <div id="side-menu-container">
    </div>

    <div id="body-container" class="v-container">
      <div class="header-container">
        <div id="view-type" class="button-container">
          <button onclick="switchToCalendarView()">Calendrier</button>
          <button onclick="switchToInformationView()">Information</button>
        </div>
      </div>

      <div class="view-content v-container">
        {{ template "month" . }}
      </div>
    </div>

    <div id="right-click-menu">
      <button id="new-event-button" 
        onclick="handleCreateNewEvent()"
        style="display: none;">
        Nouvel Événement
      </button>
      <button id="new-member-button"
        onclick="handleAddToList(elms.nameList, 'Nouveau Agent',
                                '/store/agent', data.staffNames)"
        style="display: none;">
        Nouvel Agent
      </button>
      <button id="new-venue-button"
        onclick="handleAddToList(elms.venueList, 'Nouveau Lieu',
                                '/store/venue', data.venueNames)"
        style="display: none;">
        Nouvel Lieu
      </button>
      <button id="info-event-button"
        style="display: none;">
        Information
      </button>
    </div>

    <div id="create-option-menu">
      <input class="l-input" type="text" id="eventname" name="eventname" placeholder="Nouvel Événement">
      <hr>
      <div class="h-container">
        <div class="v-container">
          <h3 style="padding: 0px 4px 0px 4px">Personnel</h3>
          <div id="name-list" class="v-container scrollable-box s-box">
          </div>
        </div>
        <div class="v-container">
          <h3>Lieux</h3>
          <div id="venue-list" class="v-container scrollable-box s-box">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
